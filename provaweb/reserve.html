            <!--div que armazena o topo fixo de navegação-->

                <!--botão do menu na pagina 1-->

                 <a class="botao_do_menu" href="inicial.html">

                Livraria Popular Taji

            <h1 class="subtitulo_tam_m">
                Livraria e Aluguel de CDS e DVDs 
            </h1>


        </div>

        <!--div que armazena a o bloco do meio da pag-->
        <div class="meio_pagina">

            <h1 class="titulo">
                Escolha a Sua Próxima História
            </h1>

            <h1 class="subtitulo_tam_m">
                Favor Preencher os Campos Abaixo:
            </h1>

            <div class="caixa_formulario">

                <div class="caixa_formulario">

                    <form id="frmLogin">
                        <label for="email" id="lbl_text">Email:</label>
                        <input type="email" id="in_mail" placeholder="Email Para Contato" required/>
    
                        <label for="fone" id="lbl_text">Telefone;</label>
                        <input type="text" id="in_phone" placeholder="Telefone Para Contato" required/>
    
                        <label for="texto" id="lbl_text">Item Para Reserva:</label>
                        <input type="text" id="in_catchfrase" placeholder="Digite o Titulo" required/>

                        <label for="date" id="lbl_text">Data da Reserva:</label>
                        <input type = "date" id = "in_date" placeholder="selecione" required/>

                        <label for="usuario">Usuário</label>
                        <input type="text" id="txtUsuario" name="usuario" placeholder="Digite seu usuário">
            
                        <label for="senha">Senha</label>
                        <input type="password" id="txtSenha" name="senha" placeholder="Digite sua senha">
            
                        <button type="submit" id="btnEntrar" onclick="validarLogin();return false;">Entrar</button>
                    </form>
                    
                </div>
            
                <script src="validar.js"></script>

            </div>

        </div>

        <div class="base_final_pagina">

            <h1 class="paragrafo_tam_p">
